# Travis CI for automatic building.
#
# Changelog:
#  - 2019-01-07: handling bioconductor
#  - 2018-12-08: coverage updated
#  - 2018-09-12: added checck for OS X
#  - 2018-09-11: warning as error set to false
#  - 2018-06-29: first try

language: r
r_check_args: --as-cran
cache: packages

warnings_are_errors: false

addons:
  apt:
    packages:
    - libnlopt-dev

brew_packages:
  - gcc
  - nlopt

r_packages:
  - covr

use_bioc: true
bioc_required: true

bioc_packages:
  - biomformat
  - phyloseq

matrix:
  include:
    - os: linux
      r: bioc-release
      after_success:
      - Rscript -e 'covr::codecov()'
      env: NB='with covr'
    - os: linux
      r: bioc-devel
    - os: osx
      r: bioc-release

