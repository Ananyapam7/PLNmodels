templates:
  params:
    bootswatch: readable

navbar:
  title: "PLNmodels"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Articles and Vignettes"
      href: "articles/index.html"
    - text: "Reference"
      href: "reference/index.html"
  right:
    - icon: fa-github
      href: https://github.com/jchiquet/PLNmodels

reference:
- title: 'Top-level fitting functions'
  desc: >
    Set of functions to fit variants of the Poisson lognormal model
  contents:
    - '`PLN`'
    - '`PLNLDA`'
    - '`PLNPCA`'
    - '`PLNnetwork`'
- title: 'Collections (families) of PLN fits'
  desc: >
    Class and methods associated to the PLNfit object. Any PLN variant in the
    packake inherits from this class.
  contents:
    - '`getBestModel.PLNfamily`'
    - '`getModel.PLNfamily`'
    - '`predict.PLNfamily`'
    - '`plot.PLNfamily`'
- title: 'Representation of the Poisson lognormal fit'
  desc: >
    Class and methods associated to the PLNfit object. Any PLN variant in the
    packake inherits from this class (PLNPCAfit, PLNnetworkfit, PLNLDAfit).
  contents:
    - '`PLNfit`'
    - '`plot.PLNfit`'
    - '`coef.PLNfit`'
    - '`vcov.PLNfit`'
    - '`predict.PLNfit`'
- title: 'Representation of a Linear discriminant analysis under the PLN distribution'
  desc: >
    Class and methods associated to the PLNLDAfit object.
  contents:
  - starts_with('PLNLDAfit')
  - '`predict.PLNLDAfit`'
- title: 'Class for PLN PCA fit and methods'
  desc: >
    Class and methods associated to the PLNPCAfit object.
  contents:
  - starts_with('PLNPCAfit')
- title: 'Class for PLN network fit and methods'
  desc: >
    Class and methods associated to the PLNnetworkfit object.
  contents:
  - starts_with('PLNnetworkfit')
  - '`coefficient_path`'
  - '`stability_selection`'
  - '`plot_network`'
- title: 'Other functions'
  desc: ~
  contents:
    - '`rPLN`'
- title: Data set
  desc: ~
  contents:
    - '`trichoptera`'

articles:
- title: All vignettes
  desc: >
    More coming...
  contents:
  - '`PLN_trichoptera`'
  - '`PLNPCA_trichoptera`'
  - '`PLNLDA_trichoptera`'
  - '`PLNnetwork_trichoptera`'
